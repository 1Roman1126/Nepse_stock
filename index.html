<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><i class="fas fa-chart-line"></i> Stock Dashboard</h1>
        <nav>
            <button onclick="fetchCSVFromS3()">Fetch Data</button>
            <select id="companySelect">
                <!-- Options will be populated dynamically -->
            </select>
        </nav>
    </header>

    <main>
        <div class="chart-container">
            <h2>Stock Prices</h2>
            <canvas id="stockPriceChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Trading Volume</h2>
            <canvas id="tradingVolumeChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>High and Low Prices</h2>
            <canvas id="highLowPriceChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Market Capitalization</h2>
            <canvas id="marketCapChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Average Traded Price</h2>
            <canvas id="avgTradedPriceChart"></canvas>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Stock Dashboard | Powered by <i class="fab fa-js"></i> JavaScript and <i class="fas fa-database"></i> Data</p>
    </footer>

    <!-- Load required libraries via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/aws-amplify"></script> <!-- Amplify for S3 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script> <!-- PapaParse for CSV parsing -->
    
    <!-- Your script file -->
    <script src="script.js"></script>
</body>
</html>
